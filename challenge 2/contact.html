<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Challenge 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./contact.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <form>
        <fieldset>
            <legend style="text-align: center; color: #2DAA4A; font-size: 40px; font-weight: 500; margin-top: 20px;">Contact
                Us</legend>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <label for="exampleInputEmail1" class="form-label">First name*:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            required="required" placeholder="type your first name here">
                    </div>

                    <div class="col-6">
                        <label for="exampleInputEmail1" class="form-label">Last name*:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            required="required" placeholder="type your last name here">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">E-mail*:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required="required" placeholder="type your e-mail adress here">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Subject*:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required="required" placeholder="type your subject adress here">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Message*:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required="required" placeholder="How can you help?">
                </div><br>
                <div class="ob">
                    <small class="est">(*)champs obligatoires.</small>
                </div><br>

                <div class="d-grid gap-2">
                    <button class="btn btn-success" style="background-color: #2DAA4A" type="button">Send</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
